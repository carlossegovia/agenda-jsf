<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>PWF</title>
</h:head>

<h:body>
	
	<f:event listener="#{service.inicializateFormulario()}" type="preRenderView" />
	
	<h:form>
		<p:panel id="panel" header="Form" style="margin-bottom:10px;">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputText value="Nombre" />
				<p:inputText value="#{service.contacto.nombre}" required="true"/>
		
				<h:outputText value="Apellido" />
				<p:inputText value="#{service.contacto.apellido}" required="true"/>
		
				<h:outputText value="Alias" />
				<p:inputText value="#{service.contacto.alias}" />
		
				<h:outputText value="Telefono" />
				<p:inputText value="#{service.contacto.telefono}" required="true"/>
				
				<h:outputText value="Email" />
				<p:inputText value="#{service.contacto.email}" required="true"/>
		
				<h:outputText value="Dirección" />
				<p:inputText value="#{service.contacto.direccion}" />
			</h:panelGrid>
		</p:panel>
		<p:commandButton action="#{navigation.getHome()}" value="Guardar"
			actionListener="#{service.guardar()}" update="panel">
			<p:confirm header="Confirmacion" message="Estás seguro?" icon="ui-icon-alert" />
		</p:commandButton>
			
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
	        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	    </p:confirmDialog>
	</h:form>

</h:body>
</html>
